 tech_ag_aura_battleship:0 "Tactical Support Ship"
 tech_ag_aura_battleship_desc:0 "A large ship between the size of a Titan and a Battleship. It usually carries a small number of self-defense weapons and is mainly used to support other forces in large-scale fleet battles."
 tech_ag_aura_battleship_custom:0 "§HUnlocks ship type：§!Tactical Support Ship"
 tech_ag_aura_battleship_custom_desc:0 "§HTactial Support Ship§!\nThese large ships that only carry a small number of weapons are mainly used to support other forces in large-scale fleet battles. They are relatively fragile and require the protection of other ships."
 
