 tech_ag_ancient_bomb_crater_default:0 "Comprehensive Environmental Restoration"
 tech_ag_ancient_bomb_crater_default_desc:0 "The damage caused by the orbital bombardment of ancient weapons is not irreparable, but the process requires a considerable investment of resources."
 
 tech_ag_ancient_bomb_crater_ringworld:0 "Ring World Restoration"
 tech_ag_ancient_bomb_crater_ringworld_desc:0 "It is not easy to repair a ring world segment damaged by the orbital bombardment."
 
 tech_ag_ancient_bomb_crater_habitat:0 "Residential Station Restoration"
 tech_ag_ancient_bomb_crater_habitat_desc:0 "It isn't easy to repair a residential station damaged by powerful firepower."
 
 tech_ag_living_metal_forge:0 "$sr_living_metal$ Synthesis"
 tech_ag_living_metal_forge_desc:0 "Artificial synthesis of $sr_living_metal$ is a complex operation. For a long time, we could only obtain a bit of $sr_living_metal$ through small-scale synthesis in labs and occasional mining. However, our continuous development of material science has solved many technical difficulties, making large-scale production of $sr_living_metal$ possible."
 
 tech_ag_living_metal_forge_advanced:0 "Programmable $sr_living_metal$"
 tech_ag_living_metal_forge_advanced_desc:0 "The breakthrough of $sr_living_metal$ programming technology greatly simplifies the originally tedious $sr_living_metal$ synthesis process and reduces the loss involved in the process. The large-scale application of this technology will significantly improve the efficiency of synthesizing $sr_living_metal$."
 
 tech_ag_nanites_assembly_plant:0 "$nanites$ Assemblage"
 tech_ag_nanites_assembly_plant_desc:0 "With the continuous improvement of production technology, we have the ability to produce $nanites$ independently. However, as we are limited by the complex production process and highly specialized equipment, we are unlikely to have a high output of $nanites$ in a short time."
 
 tech_ag_nanites_assembly_plant_advanced:0 "$nanites$ Replication"
 tech_ag_nanites_assembly_plant_advanced_desc:0 "Allowing the nanites to self-replicate can increase their numbers rapidly. As we don't have precise control over the replication process, we can't make it self-sustaining. However, the application of this technology will undoubtedly greatly increase the production of nanites."
 
 tech_ag_dark_matter_plant:0 "$sr_dark_matter$ Synthesis"
 tech_ag_dark_matter_plant_desc:0 "Long-term research has allowed us to have a deeper understanding of the formation process of $sr_dark_matter$. With the support of a solid mathematical foundation and ever-changing industrial production technology, artificially synthesized $sr_dark_matter$ is gradually becoming a reality. "
 
 tech_ag_dark_matter_plant_advanced:0 "Improving the synthesis technology of $sr_dark_matter$"
 tech_ag_dark_matter_plant_advanced_desc:0 "The production of artificially synthesized $sr_dark_matter$ has been limited by low conversion efficiency and overly cumbersome production processes. However, recent physics research has brought us an opportunity to solve these problems. Improving the existing synthesis technology of $sr_dark_matter$ and promoting it nationwide can improve the efficiency of artificially synthesizing $sr_dark_matter$."
 
 tech_ag_zro_refinery:0 "Refining $sr_zro$"
 tech_ag_zro_refinery_desc:0 "Psionic theory provides us with the possibility of artificially producing $sr_zro$. After we have a deep understanding of the structure of $sr_zro$, we can design technology to refine $exotic_gases$ and mass produce $sr_zro$."
 
 tech_ag_zro_refinery_advanced:0 "$sr_zro$ Sublimation Technology"
 tech_ag_zro_refinery_advanced_desc:0 "The latest advances in $sr_zro$ allows us to simplify our existing production method and improve energy efficiency while reducing the loss of $sr_zro$ in the process. Promoting this technology will effectively enhance our ability to produce $sr_zro$."
 
