 tech_ag_science_constructor:0 "Research Engineering Ship"
 tech_ag_science_constructor_desc:0 "This is a multifunctional research ship that can adapt to the increasingly complex galactic environment. It can perform some of the functions of an engineering ship while completing scientific research. It also has a certain degree of self-defense."
 tech_ag_science_constructor_custom:0 "§HUnlocks Spaceship Type：§!Research Engineering Ship"
 tech_ag_science_constructor_custom_desc:0 "§HResearch Engineering Ship§!\nA multifunctional research ship with some of the functions of an engineering ship, and a certain degree of self-defense."
 
 tech_ag_space_mine_field:0 "Interstellar Minefield"
 tech_ag_space_mine_field_desc:0 "After gaining a deeper understanding of the gravitational technology used by the ancient civilization, we can build a fixed, rapidly deployed space minefield with the ability to identify friend or foe. It will only damage enemy spaceships that enter the galaxy. However, because we do not have the ability to use gravitational technology like the ancient civilization, it must be deployed near the central body of the galaxy."
