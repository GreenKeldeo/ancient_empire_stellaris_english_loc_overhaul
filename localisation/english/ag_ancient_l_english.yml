 tech_ag_aura_battleship_hull_2_desc:0 "The structural strength distribution of the latest generation of tactical support ships has been optimized as a whole, enhancing the structural strength to a certain extent."
 
 tech_ag_aura_battleship_build_speed:0 "Standard Tactical Support Ship Template"
 tech_ag_aura_battleship_build_speed_desc:0 "Defining standards for the modeling and construction of tactical support ships is conducive to improving the construction efficiency of tactical support ships."
 
 tech_ag_aura_battleship_aura_anti_penetration:0 "Penetrative Weapon Suppression"
 tech_ag_aura_battleship_aura_anti_penetration_desc:0 "The improved weapon penetration suppression equipment can be carried on our tactical support ships, although the actual performance is slightly lacking."
 
 tech_ag_aura_battleship_aura_damage_debuff:0 "Fleet Computation Suppression"
 tech_ag_aura_battleship_aura_damage_debuff_desc:0 "The improved fleet computational suppression equipment can be carried on our tactical support ships, although the actual performance is slightly lacking."
 
 tech_ag_aura_battleship_aura_ship_debuff:0 "Fleet Operational Suppression"
 tech_ag_aura_battleship_aura_ship_debuff_desc:0 "The improved fleet operational suppression equipment can be carried on our tactical support ships, although the actual performance is slightly lacking."
 
 tech_ag_aura_battleship_aura_regen_buff:0 "Repair Coordination Department"
 tech_ag_aura_battleship_aura_regen_buff_desc:0 "Setting up a special damage management department on the tactical support ship can effectively coordinate the damage management actions of our fleet, making our fleet less likely to be destroyed during wartime."
 
 tech_ag_aura_battleship_aura_penetration_buff:0 "Weapon Penetration Booster"
 tech_ag_aura_battleship_aura_penetration_buff_desc:0 "This special equipment can be carried on our tactical support ship to suppress the shield and armor system of the enemy ships, making them more vulnerable in the face of penetrating weapons."
 
 tech_ag_aura_battleship_aura_ship_movement_buff:0 "Fleet Auxiliary Maneuvering Gear"
 tech_ag_aura_battleship_aura_ship_movement_buff_desc:0 "This special equipment can be carried on our tactical support ship to enhance the mobility of our fleet, so that the fleet can be deployed to the battlefield faster."
 
