 ag_alpha.12.name:0 "§RAccident§!"
 ag_alpha.12.desc:0 "Aware of being unable to match our army, the primitive civilization on §H[FromFromFrom.GetName]§! deliberately destroyed a large number of ancient facilities in the area, causing a series of negative effects on $pc_ringworld_habitable$."
 ag_alpha.12.a:0 "A group of barbarians!"
 ag_alpha.12.a.tooltip:0 "§Y$ag_class_5_singularity$§! on §H[FromFromFrom.GetName]§! exploded."