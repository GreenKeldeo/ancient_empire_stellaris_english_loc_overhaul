 ag_located_alpha_area_DESC:0 "There may be a system at this location."
 ag_alpha.2.name:0 "§PAlpha Area§!"
 ag_alpha.2.desc:0 "In §H[From.GetName]§!, a $pc_ringworld_habitable$ orbiting an ancient star was found by §H[Root.GetName]§!, $pc_ringworld_habitable$ itself is badly damaged but still partially functioning. These surviving facilities support two strange segments on $pc_ringworld_habitable$.\n\nAt first, §H[Root.GetName]§! did not notice the peculiarities of these two segments and treated them as ecoregions on $pc_ringworld_habitable$. But as §H[Root.GetName]§! approached the $pc_ringworld_habitable$ within §H[From.GetName]§!, §H[Root.GetName]§!'s [Root.Owner.GetScienceTeam] noticed that the two segments had a peculiar energy signal, as if they were fading in and out of the real world as a whole. In fact, this energy signal seems to be widespread on $pc_ringworld_habitable$ in §H[From.GetName]§!, but the signals of those two segments are much clearer than the rest of the segments.\n\nBased on previous knowledge of ancient civilizations, §H[Root.GetName]§!'s [Root.Owner.GetScienceTeam] believes that what we found in §H[From.GetName]§! is an unprecedented ancient $pc_ringworld_habitable$, and perhaps there is something worth studying."
 ag_alpha.2.a:0 "Let's take a closer look."
 ag_alpha.2.b:0 "This could be dangerous, so it's best we stay away."
 ag_alpha.2.b.tooltip:0 "§REnd the group of events related to §!§P[ag_ancient_alpha_star.GetName]§!§R.§!"
 ag_alpha.3.common.desc:0 "§H[Root.GetName]§! made an amazing discovery in the orbit of §H[From.GetName]§!. The ringworld possesses a hitherto thought impossible number of superimposed quantum states per unit of space and exceeds the upper limit of what has been thought to be possible so far—§H[From.GetName]§! exists in two dimensions at once: ours, and another unknown dimension.\n\n§H[Root.Leader.GetName]§! analyzed the changes in the quantum superposition state of §H[From.GetName]§!, and speculated that §H[From.GetName]§!'s particle field periodically shifts between two dimensions, which means that §H[From.GetName]§! will periodically transition between two different states.\n\nSince the change of the quantum superposition state of §H[From.GetName]§! is too complex and has exceeded the computational power of §H[Root.GetName]§!, §H[Root.Leader.GetName]§! cannot accurately predict the period of change of §H[From.GetName]§!. However, §H[Root.Leader.GetName]§! can still roughly speculate cycle's change, and predict that in the next 5 to 10 years, §H[From.GetName]§! will have a dimensional shift,"
 ag_alpha.3.name:0 "Phased Ringworld"
 ag_alpha.3.desc:0 "$ag_alpha.3.common.desc$ from a psionic fog-covered $pc_ringworld_habitable$ to some state unknown to us."
 ag_alpha.3.a:0 "$ag_interesting$"
 ag_alpha.4.name:0 "$ag_alpha.3.name$"
 ag_alpha.4.desc:0 "$ag_alpha.3.common.desc$ from a snow-covered $pc_ringworld_habitable$ to a state unknown to us.\n\nAs for the primitive civilization we found on $pc_ringworld_habitable$, our [Root.Owner.GetScienceTeam] can't imagine what will happen to them, but in a sense they may not be seriously affected in the dimensional shift. Otherwise, how did they develop to their current level of technology?"
 ag_alpha.4.a:0 "$ag_interesting$"
 ag_alpha.5.name:0 "Phase-Shifted"
 ag_alpha.5.a.desc:0 "$ag_alpha.5.b.desc$\n\nNotably, our [Root.GetScienceTeam] found some disturbingly familiar species on the surface of §H[From.GetName]§! whose level of intelligence is not yet up to the criteria for being considered intelligent beings, but that are physiologically closer to some species that had previously disappeared into the psionic fog covering §H[From.GetName]§! surfaces."
 ag_alpha.5.b.desc:0 "A report from §H[From.solar_system.GetName]§! shows that §H[From.GetName]§! has recently undergone a radical dimensional shift, with its particle field spinning into another dimension! The thick psionic cloud covering $pc_ringworld_habitable$ has dissipated, revealing a world covered in snow.\n\nWith the transfer of $pc_ringworld_habitable$, its quantum superposition appears to have been reset, and $pc_ringworld_habitable$ will soon undergo another dimensional shift.\n\nPreliminary investigation of the surface of $pc_ringworld_habitable$ suggests that there is a primitive civilization on the $pc_ringworld_habitable$ surface, and they already have a considerable level of civilization, using a late variant of the language used by the ancient civilization, which allows our [Root.GetScienceTeam] to understand their language to some extent. This primitive civilization has no memory of their past, and they instinctively refuse to recall it. However, their culture seems to reflect stories that are not entirely imaginary."
 ag_alpha.5.a:0 "$ag_OK$"
 ag_alpha.6.name:0 "$ag_alpha.5.name$"
 ag_alpha.6.desc:0 "§H[From.solar_system.GetName]§!'s $observation_station$ is reporting that a radical dimensional shift has taken place on §H[From.GetName]§! not long ago, with its particle field spinning into another dimension! Covering the surface of $pc_ringworld_habitable$ is no longer white snow, but a thick cloud of psionics in deep purple. This has blocked all attempts to probe the surface of $pc_ringworld_habitable$, and we have no way of knowing what happened to the primitive civilization on the surface of $pc_ringworld_habitable$ when the dimensional shift occurred.\n\nWith the shift of $pc_ringworld_habitable$, its quantum superposition appears to have been reset, and $pc_ringworld_habitable$ will undergo the next dimensional shift shortly after."
 ag_alpha.6.a:0 "$ag_interesting$"
 ag_alpha.7.name:0 "$ag_alpha.5.name$"
 ag_alpha.7.desc:0 "§H[From.solar_system.GetName]§!'s $observation_station$ is reporting that a radical dimensional shift has taken place on §H[From.GetName]§! not long ago, with its particle field spinning into another dimension! Covering the surface of $pc_ringworld_habitable$ is no longer white snow, but a thick cloud of psionics in deep purple. This has blocked all attempts to probe the surface of $pc_ringworld_habitable$, and we have no way of knowing what happened to the primitive civilization on the surface of $pc_ringworld_habitable$ when the dimensional shift occurred.\n\nWith the shift of $pc_ringworld_habitable$, its quantum superposition appears to have been reset, and $pc_ringworld_habitable$ will undergo the next dimensional shift shortly after."
 ag_alpha.7.a:0 "$ag_interesting$"
 ag_alpha.8.name:0 "$ag_alpha.5.name$"
 ag_alpha.8.desc:0 "Not long ago, we suddenly lost all contact with §H[From.GetName]§!! Report from §H[From.solar_system.GetName]§! indicate that §H[From.GetName]§! has recently undergone a radical dimensional shift, with its particle field spinning into another dimension! Covering the surface of $pc_ringworld_habitable$ is no longer white snow, but a thick cloud of psionics in deep purple, which blocks all attempts to probe $pc_ringworld_habitable$ and attempts to rescue our colony. We have no way of knowing what happened to the colony located on the $pc_ringworld_habitable$ surface when the dimensional shift occurred, but there is no doubt that we lost our colony on §H[From.GetName]§!.\n\nWith the shift of $pc_ringworld_habitable$, its quantum superposition appears to have been reset, and $pc_ringworld_habitable$ will undergo the next dimensional shift shortly after."
 ag_alpha.8.a:0 "$ag_unfortunate$"
 ag_alpha.8.b:0 "We must stay away from this dangerous $pc_ringworld_habitable$!"
 ag_alpha.11.name:0 ""
