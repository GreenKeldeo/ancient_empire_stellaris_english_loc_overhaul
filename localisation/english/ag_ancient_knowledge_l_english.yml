 ag_ancient_knowledge.15.name:0 "$tech_ag_ship_hull_upgrade$"
 ag_ancient_knowledge.15.desc:0 "Our research on the ancient ship's structure is largely complete. Although there are still some small problems, our [Root.GetScienceDepartment] believes it is only a matter of time before we complete the research."
 ag_ancient_knowledge.15.a:0 "$ag_excellent$"
 
 ag_ancient_knowledge.16.name:0 "$tech_ag_ship_bow_upgrade$"
 ag_ancient_knowledge.16.desc:0 "Our research of the ancient ship's framework is largely complete. Although there are still some minor issues that have not been resolved, our [Root.GetScienceDepartment] believes it is only a matter of time before we complete the research."
 ag_ancient_knowledge.16.a:0 "$ag_excellent$"
 
 ag_ancient_knowledge.17.name:0 "$tech_ag_ancient_fortress$"
 ag_ancient_knowledge.17.desc:0 "The design of the new planetary defense system has been completed. Our [Root.GetScienceDepartment] believes it will allow our planet to survive on it's own for some time until the fleet is able to come to it's rescue."
 ag_ancient_knowledge.17.a:0 "$ag_excellent$"
 
 ag_ancient_knowledge.18.name:0 "Advanced Support System"
 ag_ancient_knowledge.18.desc:0 "Our research on the next generation of tactical support ships and the corresponding support components is mostly complete. Some small issues remain, but our [Root.GetScienceDepartment] believes it is only a matter of time before we complete the research."
 ag_ancient_knowledge.18.a:0 "$ag_excellent$"
 
 ag_ancient_knowledge.19.name:0 "$ag_stellar_anchor$Reverse Engineering"
 ag_ancient_knowledge.19.desc:0 "Our [Root.GetScienceDepartment]has reconstructed part of the design data of the key components of the $ag_stellar_anchor$. This allows us to use the $ag_construction_section$ to rebuild the $ag_stellar_anchor$. Unfortunately, we do not have the technology to keep more than five $ag_stellar_anchor$s connected to the ancient $ag_stellar_anchor$ network. Therefore, we can only build a new $ag_stellar_anchor$ when the total number of $ag_stellar_anchor$s existing in the galaxy is less than five."
 ag_ancient_knowledge.19.a:0 "$ag_OK$"
 
