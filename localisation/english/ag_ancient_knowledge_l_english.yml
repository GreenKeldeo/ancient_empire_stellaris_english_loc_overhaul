 ag_ancient_knowledge.1.name:0 "§HAncient Knowledge§!"
 ag_ancient_knowledge.1.desc:0 "§Y$ag_ancient_knowledge$§! (£ag_ancient_knowledge£) is the knowledge accumulated by our [Root.GetScienceDepartment] in the process of studying the artifacts left being by the Ancient Empire. This knowlege is the culmanation of years of work, and is useful in many fields across our empire.\n\n§Y$ag_ancient_knowledge$§! Based on our [Root.GetScienceDepartment]'s current knowledge, there are two different ways to use this knowlege: \n\t-§HAssistance§! requires a certain amount of our §Y$ag_ancient_knowledge$§! to be allocated to it, but will not consume our existing §Y $ag_ancient_knowledge$§!.\n\t- §HProduction§! requires a certain amount of §Y$ag_ancient_knowledge$§! to be spent on it, permenantly removing the cost from the total amount of §Y$ag_ancient_knowledge$§! we have accumulated. As a result, we should pay attention to how we spend our §Y$ag_ancient_knowledge$§!, lest we leave ourselves unable to adapt to our new findings."
